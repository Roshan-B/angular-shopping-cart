<div class="login-form">
  <h2>Login</h2>
  <form (submit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [ngModel]="username" (ngModelChange)="username = $event" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <div class="show-password-icon">
        <input [type]="showPassword ? 'text' : 'password'" id="password" [ngModel]="password" (ngModelChange)="password = $event" name="password" required>

        <!-- <input type="password" id="password" [ngModel]="password" (ngModelChange)="password = $event" name="password" required> -->
        <i class="far fa-eye" (click)="togglePasswordVisibility()"></i>
      </div>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
